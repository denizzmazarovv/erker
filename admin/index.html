<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–¥–º–∏–Ω–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
    }
    .project {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>–ê–¥–º–∏–Ω–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤</h1>

  <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ -->
  <div id="projectsList"></div>

  <hr />

  <!-- –§–æ—Ä–º–∞ -->
  <h2 id="formTitle">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</h2>

  <form id="projectForm" action="/upload" method="POST" enctype="multipart/form-data">
    <label>–ù–∞–∑–≤–∞–Ω–∏–µ (RU üá∑üá∫):</label>
    <input type="text" name="title_ru" required />
    <label>–ù–∞–∑–≤–∞–Ω–∏–µ (EN üá∫üá∏):</label>
    <input type="text" name="title_en" required />
    <label>–ù–∞–∑–≤–∞–Ω–∏–µ (UZ üá∫üáø):</label>
    <input type="text" name="title_uz" required />

    <label>–û–ø–∏—Å–∞–Ω–∏–µ (RU üá∑üá∫):</label>
    <textarea name="desc_ru" required></textarea>
    <label>–û–ø–∏—Å–∞–Ω–∏–µ (EN üá∫üá∏):</label>
    <textarea name="desc_en" required></textarea>
    <label>–û–ø–∏—Å–∞–Ω–∏–µ (UZ üá∫üáø):</label>
    <textarea name="desc_uz" required></textarea>

    <label>–ü–ª–æ—â–∞–¥—å:</label>
    <input type="text" name="area" required />
    <label>–ì–æ–¥:</label>
    <input type="text" name="year" required />

    <label>–ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
    <input type="file" name="mainImage" accept="image/*" />

    <label>–ì–∞–ª–µ—Ä–µ—è 1:</label>
    <input type="file" name="galleryImage1" accept="image/*" />
    <label>–ì–∞–ª–µ—Ä–µ—è 2:</label>
    <input type="file" name="galleryImage2" accept="image/*" />
    <label>–ì–∞–ª–µ—Ä–µ—è 3:</label>
    <input type="file" name="galleryImage3" accept="image/*" />

    <input type="hidden" name="folderName" id="folderName" />
    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </form>

  <script>
    const form = document.getElementById("projectForm");
    const list = document.getElementById("projectsList");
    const formTitle = document.getElementById("formTitle");
    let editFolder = null;

    async function loadProjects() {
      const data = await fetch("/public/data.json").then((res) => res.json());
      const translations = await fetch("/public/translations.json").then((res) => res.json());

      list.innerHTML = "";

      for (const item of data) {
        const folder = item.folder;
        const translation = translations[folder];

        const title = translation?.title?.ru || folder;

        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <strong>${title}</strong> (${item.area} –º¬≤, ${item.year})<br/>
          <em>${folder}</em>
          <div class="actions">
            <button onclick="editProject('${folder}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button onclick="deleteProject('${folder}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        list.appendChild(div);
      }
    }

    async function deleteProject(folder) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç?")) {
        await fetch(`/delete?folder=${encodeURIComponent(folder)}`);
        loadProjects();
      }
    }

    async function editProject(folder) {
      const data = await fetch("/public/data.json").then((res) => res.json());
      const translations = await fetch("/public/translations.json").then((res) => res.json());

      const project = data.find((p) => p.folder === folder);
      const translation = translations[folder];

      if (!project || !translation) return;

      form.title_ru.value = translation.title.ru;
      form.title_en.value = translation.title.en;
      form.title_uz.value = translation.title.uz;
      form.desc_ru.value = translation.description.ru;
      form.desc_en.value = translation.description.en;
      form.desc_uz.value = translation.description.uz;
      form.area.value = project.area;
      form.year.value = project.year;
      formTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç";

      editFolder = folder;
      document.getElementById("folderName").value = folder;
    }

    form.addEventListener("submit", () => {
      if (!editFolder) {
        const name = form.title_en.value.trim().toLowerCase().replace(/\s+/g, "");
        const area = form.area.value.trim().toLowerCase().replace(/\s+/g, "");
        const folder = name + area;
        document.getElementById("folderName").value = folder;
      }
    });

    loadProjects();
  </script>
</body>
</html>
